<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Conversation Copier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ChatGPT Conversation Copier</h1>
    <p class="description">Copy your current ChatGPT conversation (including full Markdown formatting) to the clipboard with one click.</p>
    
    <div class="shortcut-info">
      <p>Keyboard shortcut: <span class="shortcut">Ctrl</span> + <span class="shortcut">Shift</span> + <span class="shortcut">C</span></p>
    </div>
    
    <button id="copyButton">Copy Conversation</button>
    
    <div class="footer">
      <p>Right-click anywhere on the ChatGPT page and select "Copy ChatGPT Conversation" from the context menu.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
